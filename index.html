<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Contra-Style Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            font-family: 'Courier New', monospace;
            overflow: hidden;
            color: #fff;
        }

        #gameContainer {
            position: relative;
            border: 3px solid #4cc9f0;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(76, 201, 240, 0.5);
            background: #000;
        }

        #gameCanvas {
            background: linear-gradient(to bottom, #0f3460, #1a1a2e);
            display: block;
            border-radius: 5px;
        }

        #startScreen, #gameOver {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.85);
            z-index: 20;
            color: white;
            text-align: center;
        }

        #startScreen h1 {
            color: #4cc9f0;
            font-size: 40px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(76, 201, 240, 0.7);
        }

        #startScreen p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        button {
            background: linear-gradient(to bottom, #4cc9f0, #3a86ff);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(76, 201, 240, 0.5);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(76, 201, 240, 0.8);
            background: linear-gradient(to bottom, #5bd0ff, #4a96ff);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1000" height="600"></canvas>
        <div id="startScreen">
            <h1>Simple Contra Game</h1>
            <p>Move with arrow keys!</p>
            <button id="startButton">Start Game</button>
        </div>
        <div id="gameOver" class="hidden">
            <h2>Game Over</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button id="restartButton">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
